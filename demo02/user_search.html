<div class="container">

        <div class="col-md-2">
            <div class="list-group">
                <a href="user_list.html" class="list-group-item">用户管理</a>
                <a href="user_search.html" class="list-group-item active">用户搜索</a>
                <a href="#" role="button" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h1>用户管理</h1>
            </div>
            <ul class="nav nav-tabs">
                <li><a href="user_list.html">用户列表</a></li>
                <li class="active"><a href="user_search.html">用户搜索</a></li>
                <li><a href="#" role="button"  data-toggle="modal" data-target="#myModal">添加用户</a></li>
            </ul>
            <form action="#" class="user_search">
                <div class="alert alert-info" role="alert">
                    <strong>技巧提示:</strong>支持模糊搜索和匹配搜索，匹配搜索使用*代替！
                </div>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" id="name" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="uid">UID</label>
                    <input type="text" id="uid" class="form-control" placeholder="请输入用户UID">
                </div>
                <div class="form-group">
                    <label for="yhz">选择用户组</label>
                    <select id="yhz" class="form-control">
                        <option value="1">限制会员</option>
                        <option value="2">新手上路</option>
                        <option value="3">祖册会员</option>
                        <option value="4">中级会员</option>
                        <option value="5">高级会员</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info">提交</button>
            </form>
        </div>
    </div>
</div>
<!-- content -->

<!-- Modal -->
<form action="#">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加用户</h4>
          </div>
          <div class="modal-body">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">用户密码</label>
                    <input type="text" id="password" class="form-control" placeholder="请输入用户密码">
                </div>
                <div class="form-group">
                    <label for="repassword">确认密码</label>
                    <input type="text" id="repassword" class="form-control" placeholder="请确认密码">
                </div>
                <div class="form-group">
                    <label for="email">用户邮箱</label>
                    <input type="email" id="email" class="form-control" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label for="addyhz">所属用户组</label>
                    <select id="addyhz" class="form-control">
                        <option value="1">限制会员</option>
                        <option value="2">新手上路</option>
                        <option value="3">祖册会员</option>
                        <option value="4">中级会员</option>
                        <option value="5">高级会员</option>
                    </select>
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-primary">提交</button>
          </div>
        </div>
      </div>
    </div>
</form>
